<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The cart for Flaming Sneakers" />
    <title>Your Cart</title>
    <script
      src="https://kit.fontawesome.com/5d90823717.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Karma:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="mainnav">
        <div class="conatiner-menu"></div>
        <a href="javascript:void(0);" class="hamburgermenu">
          <i class="fas fa-bars"></i>
        </a>
      </div>

      <div class="container-logo">
        <img
          class="logo big"
          src="images/flaming_sneakers_logo.png"
          alt="Flaming Sneakers logo"
        />
        <img
          class="logo smal"
          src="images/flaming_sneakers_smal_logo.png"
          alt="Flaming Sneakers logo"
        />
      </div>
      <ul class="nav2">
        <li class="home">
          <a href="index.html"><div>home</div></a>
        </li>
        <li>
          <a href="products.html"><div>Products</div></a>
        </li>
      </ul>
      <div class="cart">
        <h1>Your Cart</h1>

        <div class="container-cart"></div>

        <div class="sumcart"></div>
        <div class="remove-button">
          <button class="remove-products">
            remove all the products from cart
          </button>
        </div>
      </div>

      <script src="js/cart.js" type="module"></script>
    </main>
    <footer>
      <img
        src="/images/flaming_sneakers_icon.png"
        alt="logoicon"
        class="logoicon"
      />
      <div>Flaming Sneakers</div>
      <div class="copyright">Copyright 2020 Mina Langlete</div>
    </footer>
  </body>
</html>
